---
layout: default
---

<div class="header">
    <h1>{{ site.name }}</h1>
</div>
<div class="blog">
	<script type="text/javascript">
		function legoFilter() {
			var input = document.getElementById('filterInput');
			var filter = input.value;
			var filterLower = filter.toLowerCase()
			var table = document.getElementById('legoTable');
			var rows = table.getElementsByTagName('tr');

			for (var i = 0; i < rows.length; ++i) {
				var found = false
				var legoId = rows[i].getElementsByTagName('td')[0];
				var legoName = rows[i].getElementsByTagName('td')[1];

				if (legoId) {
					found = legoId.innerHTML.indexOf(filter) > -1;
				}

				if (legoName) {
					found = found || legoName.innerHTML.toLowerCase().indexOf(filterLower) > -1;
				}

				rows[i].style.display = found ? "" : "none";
			}
		}
	</script>

	<input type="text" id="filterInput" onkeyup="legoFilter()" style="width: 100%;margin-bottom: 15px;" />
	<table id="legoTable" style="width: 100%">
		{% for item in site.data.lego %}
			<tr>
				<td style="width: 25%">{{ item.id }}</td>
				<td style="width: 75%">{{ item.name }}</td>
			</tr>
		{% endfor %}
	</table>
</div>
